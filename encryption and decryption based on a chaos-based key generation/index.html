<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Encrypt Decrypt Chaos Based">
  <title>Encrypt Decrypt Chaos Based</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="main-wrapper">
    <div class="input-wrapper">
      <!-- Encryption Section -->
      <div class="single-content-wrapper">
        <h3 class="title-content">Encrypt</h3>
        <input type="text" id="encrypt-plaintext-input" placeholder="Plaintext" required>
        <select id="encrypt-key-input" required>
          <option selected disabled>- Choose a key -</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div class="button" id="encrypt-submit-button">
          <span class="button-text">Encrypt</span>
        </div>
      </div>

      <!-- Decryption Section -->
      <div class="single-content-wrapper">
        <h3 class="title-content">Decrypt</h3>
        <input type="text" id="decrypt-ciphertext-input" placeholder="Ciphertext" required>
        <select id="decrypt-key-input" required>
          <option selected disabled>- Choose a key -</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div class="button" id="decrypt-submit-button">
          <span class="button-text">Decrypt</span>
        </div>
      </div>
    </div>

    <!-- Output Section -->
    <div id="output-wrapper">
      <span id="output-text"></span>
    </div>
  </div>

  <!-- Footer Section -->
  <div id="footer">
    <span class="copyright">&copy; <b>37</b>. All Rights Reserved.</span>
  </div>

  <!-- JavaScript Scripts -->
  <script src="vendors/decimal.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
